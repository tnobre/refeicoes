<h2>Refeições da Semana</h2>

<div class="row">
	<div style="padding:10px 10px 10px 10px" *ngFor="let dia of dias">
		<span>{{dia.dia | uppercase }}</span>
		<span class="items" *ngFor="let ref of dia.refs"
			[@estadoRef]="ref.state" (click)="mudaEstadoRef(ref)">{{ref.ref}}</span>
	</div>
</div>
